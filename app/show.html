<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        color: #525252;
      }
      .showTitle{
        border: 2px dashed orange ;
        padding: 5px;
      }
      #showInfoHolder{
        padding: 20px;
      }
      .progress{
        width: 100%;
      }
    </style>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
</head>
<body>
<div style="-webkit-app-region: drag; width: 100%; height: 15px;"></div>
<div id="showInfoHolder"></div>
<script id="show-template" type="text/x-handlebars-template">
  <div class="entry">
    <h2 class="showTitle">{{Show.Name}}, September {{day}}th</h2>
    <div class="time-info">
      <div class="pure-g">
        <div class="pure-u-1-4">
          <small>Starts at</small>
          <h3>{{time}}</h3>
        </div>
        <div class="pure-u-1-2" style="text-align: center;">
          <p style="font-size: 22pt;">&rarr;</p>
        </div>
        <div class="pure-u-1-4" style="text-align: right;">
          <small>Ends at</small>
          <h3>{{endTime}}</h3>
        </div>
      </div>
    </div>
    <div class="show-info">
      <div class="pure-g">
        <div class="pure-u-7-24 imageBlock"><img class="pure-img" src="https:{{Show.MediumImageUrl}}" /></div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-2-3">{{{Show.BriefText}}}</div>
      </div>
    </div>
    <div class="performance-info">
      <progress class="progress" max="{{totalCapacity}}" value="{{SoldTickets}}"></progress>
      {{#ifEquals state "OnlineSales"}}
        <b>Online sales are open</b>
      {{/ifEquals}}
      {{#ifEquals state "AtDoorSales"}}
          <b>Ticket sales are open at the door</b>
      {{/ifEquals}}
      {{#ifEquals state "TheatreOpen"}}
       <b>Theatre is now open</b>
      {{/ifEquals}}
      {{#ifEquals state "Ongoing"}}
        <b>Show is ongoing</b>
      {{/ifEquals}}
      {{#ifEquals state "Ongoing"}}
        <b>Show has ended.</b>
      {{/ifEquals}}
    </div>
  </div>
</script>
<script src="show.js"></script>
</body>
</html>
